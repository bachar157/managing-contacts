<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="BACHAR ALHAMADA ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/index.js" type="module"></script>    <title>managing contacts </title>
  </head>
  <body>
    <div class="container">
      <header>
          <h1>My Contacts</h1>
      </header>
      <div class="contact-input">
          <input type="text" id="contactInfo" placeholder="Contact info (name, city, email)">
          <button id="addBtn">Add</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <div class="contact-list">
          <h2>Most recent contact</h2>
          <p>**if you want to delete click on the contact and confirm deletion** </p>
          <div id="contacts"></div>
      </div>
     <!-- Modal for deletion confirmation -->
    <div id="delete-confirmation-modal" class="modal">
      <div class="modal-content">
        <p id="modal-text">Are you sure you want to delete this contact?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
      </div>
    </div>
  </div>
</body>
</html>
